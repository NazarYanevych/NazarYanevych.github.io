<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 7 - Завдання 7</title>
</head>
<body>

    <h1>Завдання 7</h1>
    
    <div>
        <label for="stringInput">Введіть рядок:</label>
        <input type="text" id="stringInput" placeholder="Hello, world!">
    </div>
    <br>
    <div>
        <label for="maxLengthInput">Максимальна довжина:</label>
        <input type="number" id="maxLengthInput" value="8">
    </div>
    <br>
    
    <button id="runFunctionButton">Скоротити</button>
    
    <hr>
    
    <p>Результат: <span id="result">...</span></p>

    <script>
        function truncate(str, maxLength) {
            if (maxLength <= 3) {
                return "...";
            }
            
            if (str.length > maxLength) {
                return str.slice(0, maxLength - 3) + "...";
            } else {
                return str;
            }
        }

        const stringInput = document.getElementById('stringInput');
        const maxLengthInput = document.getElementById('maxLengthInput');
        const runButton = document.getElementById('runFunctionButton');
        const resultElement = document.getElementById('result');

        runButton.addEventListener('click', function() {
            const textFromInput = stringInput.value;
            const maxLength = parseInt(maxLengthInput.value, 10);
            
            const truncatedString = truncate(textFromInput, maxLength);
            
            resultElement.textContent = truncatedString;
        });
    </script>

</body>
</html>
