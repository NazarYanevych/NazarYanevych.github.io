<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 8 - Завдання 4</title>
</head>
<body>

    <h1>Завдання 4: Створення класу ElectricCar</h1>
    
    <p>Результат виконання коду:</p>
    <div id="result" style="font-family: monospace; border: 1px solid #ccc; padding: 10px;"></div>

    <script>
        class Car {
          constructor(brand, model, year) {
            this.brand = brand;
            this.model = model;
            this.year = year;
          }

          info() {
            return `Авто: ${this.brand} ${this.model}, ${this.year} року.`;
          }
        }

        class ElectricCar extends Car {
          constructor(brand, model, year, battery) {
            super(brand, model, year);
            this.battery = battery;
          }

          charge() {
            return `${this.brand} ${this.model} заряджається... Батарея: ${this.battery} kWh`;
          }
        }

        const tesla = new ElectricCar("Tesla", "Model 3", 2022, 75);
        
        const infoString = tesla.info();
        const chargeString = tesla.charge();

        const resultElement = document.getElementById('result');
        resultElement.innerHTML = infoString + "<br>" + chargeString;
    </script>

</body>
</html>
