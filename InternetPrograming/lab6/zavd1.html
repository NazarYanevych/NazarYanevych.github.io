<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання 1</title>
</head>
<body>
    <h1>Завдання 1</h1>

    <script>
        let s="nazar.yanevych@gmail.com";
        let r=/^([a-0-z9]+)(\.[a-z0-9]+)*@([a-z0-9]+)(\.[a-z0-9]+)*$/i;
        let a=s.match(r);
        
        document.writeln("Рядок для аналізу: <b>" + s + "</b>");
        document.writeln("<br>Регулярний вираз: <b>" + r + "</b>");

        for (i=0;i<a.length;i++)
        {
            document.writeln("<hr> a["+i+"] "+a[i]);
        }
    </script>

</body>
</html>
