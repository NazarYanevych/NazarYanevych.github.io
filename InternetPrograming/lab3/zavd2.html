<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2</title>
</head>
<body>
    <div class="container">
    <textarea id="display" placeholder="Текст з'явиться тут..."></textarea>
    
    <div id="keyboard">
        </div>
    
    <button id="clear-button">Очистити поле</button>
</div>
    <script>

    const numbersRow = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];
    const lettersRow1 = ['й', 'ц', 'у', 'к', 'е', 'н', 'г', 'ш', 'щ', 'з', 'х', 'ї'];
    const lettersRow2 = ['ф', 'і', 'в', 'а', 'п', 'р', 'о', 'л', 'д', 'ж', 'є'];
    const lettersRow3 = ['я', 'ч', 'с', 'м', 'и', 'т', 'ь', 'б', 'ю'];

    const keyboardLayout = [numbersRow, lettersRow1, lettersRow2, lettersRow3];


    const keyboardContainer = document.getElementById('keyboard');
    const display = document.getElementById('display');
    const clearButton = document.getElementById('clear-button');


    function createKeyboard() {
        keyboardLayout.forEach(rowArray => {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('keyboard-row');
            
            rowArray.forEach(keyChar => {
                const keyButton = document.createElement('button');
                keyButton.classList.add('key');
                keyButton.textContent = keyChar;
                keyButton.dataset.char = keyChar;
                
                rowDiv.appendChild(keyButton);
            });
            
            keyboardContainer.appendChild(rowDiv);
        });
    }
-

    keyboardContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('key')) {
            const char = event.target.dataset.char;
            display.value += char;
        }
    });

    clearButton.addEventListener('click', function() {
        display.value = ''; 
    });

    createKeyboard();

</script>
</body>
</html>
