<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1</title>
</head>
<body>
    <h2>Розрахунок площі трикутника</h2>
    <div class="input-group">
        <label for="base">Основа (a):</label>
        <input type="number" id="base" placeholder="Введіть довжину основи">
    </div>
    <div class="input-group">
        <label for="height">Висота (h):</label>
        <input type="number" id="height" placeholder="Введіть висоту">
    </div>
    <div id="result">
        Площа: 0

        <script>
    const baseInput = document.getElementById('base');
    const heightInput = document.getElementById('height');
    const resultDiv = document.getElementById('result');


    function calculateArea() {

        const base = parseFloat(baseInput.value);
        const height = parseFloat(heightInput.value);


        if (!isNaN(base) && !isNaN(height) && base > 0 && height > 0) {

            const area = 0.5 * base * height;

            resultDiv.textContent = `Площа: ${area.toFixed(2)}`;
        } else {

            resultDiv.textContent = 'Площа: 0';
        }
    }


    baseInput.addEventListener('input', calculateArea);
    heightInput.addEventListener('input', calculateArea);

</script>
    </div>
</body>
</html>
