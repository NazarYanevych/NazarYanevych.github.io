<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Демонстрація position</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Демонстрація властивості position</h2>

  <div class="static-box">static</div>

  <div class="relative-box">relative</div>

  <div class="absolute-container">
    <div class="absolute-box">absolute</div>
  </div>

  <div class="fixed-box">fixed</div>

  <div class="inherit-container">
    <div class="inherit-box">inherit (успадковано від relative)</div>
  </div>

  <p>Прокрутіть сторінку вниз, щоб побачити ефект <strong>fixed</strong>.</p>
  <div style="height: 1200px;"></div>

</body>
</html>
