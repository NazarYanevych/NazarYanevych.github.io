<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Демонстрація float</title>
  <link rel="stylesheet" href="float-styles.css">
</head>
<body>

  <h2>Демонстрація властивості <code>float</code></h2>

  <div class="container2">
    <div class="box float-left">float: left</div>
    <div class="box float-right">float: right</div>
    <div class="box float-none">float: none</div>
  </div>

  <div class="inherit-container">
    <div class="box float-inherit">float: inherit</div>
  </div>

  <div style="clear: both;"></div>

  <p class="text">
    Це абзац під блоками, який демонструє очищення обтікання.  
    Властивість <code>clear: both;</code> прибирає вплив float.
  </p>

</body>
</html>
