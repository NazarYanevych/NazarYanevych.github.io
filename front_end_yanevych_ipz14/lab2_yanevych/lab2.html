<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
</head>
<body>
    <h1>Клікніть на об'єкт, щоб дізнатися більше</h1>
    <img src="330px-Grey_and_navy_suit_on_mannequin.jpg" usemap="#objectsmap" alt="Objects">

    <map name="objectsmap">
        <area shape="rect" coords="50,50,150,150" href="https://uk.wikipedia.org/wiki/Яблуко" alt="Яблуко">
        <area shape="circle" coords="300,100,50" href="https://uk.wikipedia.org/wiki/Книга" alt="Книга">
        <area shape="poly" coords="200,200,250,150,300,200" href="https://uk.wikipedia.org/wiki/Кіт" alt="Кіт">
    </map>

    <p>Підставте свій файл зображення і змініть координати відповідно до вашого зображення.</p>
</body>
</html>
