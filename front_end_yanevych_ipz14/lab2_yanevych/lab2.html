<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
</head>
<body>
    <h1>Клікніть на об'єкт, щоб дізнатися більше</h1>
    <img src="330px-Grey_and_navy_suit_on_mannequin.jpg" usemap="#objectsmap" alt="Objects">
    <img src="Jeans (1).png" usemap="#objectsmap" alt="Objects">
    <img src="Patrick_Moenaert_en_de_Hoofdman_van_de_Edele_Confrérie,_Bloedprocessie.png" usemap="#objectsmap" alt="Objects">

    <map name="objectsmap">
        <area shape="rect" coords="15,547,425,810" href="https://uk.wikipedia.org/wiki/Візитка_(одяг)" alt="Яблуко">
        <area shape="circle" coords="300,100,50" href="https://uk.wikipedia.org/wiki/Класичний_костюм" alt="Книга">
        <area shape="poly" coords="200,200,250,150,300,200" href="https://uk.wikipedia.org/wiki/Одяг" alt="Кіт">
    </map>

    <p>Підставте свій файл зображення і змініть координати відповідно до вашого зображення.</p>
</body>
</html>
