<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мої одногрупники</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showBio(num) {
            document.getElementById("bioFrame").src = "bio" + num + ".html";
            document.getElementById("audioPlayer").src = "audio/audio" + num + ".mp3";
            document.getElementById("videoPlayer").src = "video/video" + num + ".mp4";

            document.getElementById("audioDownload").href = "audio/audio" + num + ".mp3";
            document.getElementById("videoDownload").href = "video/video" + num + ".mp4";
        }
    </script>
</head>
<body>
    <table class="table1">
        <tr>
            <td class="td1" colspan="5">Мої одногрупники</td>
        </tr>
        <tr>
            <td><img src="img/1.jpg" width="150" onclick="showBio(1)"><br>Петренко</td>
            <td><img src="img/2.jpg" width="150" onclick="showBio(2)"><br>Іванов</td>
            <td><img src="img/3.jpg" width="150" onclick="showBio(3)"><br>Сидоренко</td>
            <td><img src="img/4.jpg" width="150" onclick="showBio(4)"><br>Коваленко</td>
        </tr>
        <tr>
            <td colspan="4">
                <iframe id="bioFrame" src="bio1.html" width="100%" height="150" style="border:none;"></iframe>
            </td>
        </tr>
    </table>
    

    <h3>Аудіо:</h3>
    <audio controls>
        <source id="audioPlayer" src="audio/audio1.mp3" type="audio/mpeg">
        Ваш браузер не підтримує аудіо.
    </audio>
    <br>
    <a id="audioDownload" href="audio/audio1.mp3" download>Скачати аудіо</a>

    <h3>Відео:</h3>
    <video controls width="320">
        <source id="videoPlayer" src="video/video1.mp4" type="video/mp4">
        Ваш браузер не підтримує відео.
    </video>
    <br>
    <a id="videoDownload" href="video/video1.mp4" download>Скачати відео</a>
</body>
</html>
