<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мої одногрупники</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showBio(num) {
            document.getElementById("bioFrame").src = "bio" + num + ".html";

            const audio = document.getElementById("audioPlayer");
            audio.src = "audio/audio" + num + ".mp3";
            audio.load();

            const video = document.getElementById("videoPlayer");
            video.src = "video/video" + num + ".mp4";
            video.load();

            document.getElementById("audioDownload").href = "audio/audio" + num + ".mp3";
            document.getElementById("videoDownload").href = "video/video" + num + ".mp4";
        }
    </script>
</head>
<body>
    <table class="table1">
        <tr>
            <td><img src="Аніме/a13.gif" alt="анімація" width="80"></td>
            <td class="td1" colspan="5">Мої одногрупники</td>
        </tr>
        <tr>
            <td><img src="photo/images1.jpg" width="150" onclick="showBio(1)"><br>Шевченко</td>
            <td><img src="photo/images2.jpg" width="150" onclick="showBio(2)"><br>Франко</td>
            <td><img src="photo/images3.jpg" width="150" onclick="showBio(3)"><br>Косач</td>
            <td><img src="photo/images4.jpg" width="150" onclick="showBio(4)"><br>Костенко</td>
        </tr>
        <tr>
            <td colspan="4">
                <iframe id="bioFrame" src="bio1.html" width="100%" height="150" style="border:none;"></iframe>
            </td>
        </tr>
    </table>

    <h3>Аудіо:</h3>
    <audio id="audioPlayer" controls>
        <source src="audio/audio1.mp3" type="audio/mpeg">
    </audio>
    <br>
    <a id="audioDownload" href="audio/audio1.mp3" download>Скачати аудіо</a>

    <h3>Відео:</h3>
    <video id="videoPlayer" controls width="320">
        <source src="video/video1.mp4" type="video/mp4">
    </video>
    <br>
    <a id="videoDownload" href="video/video1.mp4" download>Скачати відео</a>
</body>
</html>
