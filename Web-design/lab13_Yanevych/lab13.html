<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Яневич Назарій</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="Логотип">
        <p>Яневич</p>
      </div>
      <nav class="nav">
        <button class="nav-btn">Про мене</button>
        <button class="nav-btn">Портфоліо</button>
        <button class="nav-btn">Резюме</button>
        <button class="nav-btn">Контакти</button>
      </nav>
    </header>

    <section class="intro">
      <img src="cat.png" alt="Кіт" class="intro-img">
      <div class="intro-text">
        <p>Привіт! Мене звати Яневич Назарій, я студент спеціальності "Інженерія програмного забезпечення"...</p>
        <button class="projects-btn">Мої проєкти...</button>
      </div>
    </section>

    <section class="projects">
      <h2>Проекти</h2>
      <div class="project"><img src="project1.png" alt="Проєкт 1"></div>
      <button class="open-project" data-project="1">Відкрити проект 1</button>
      <div class="project"><img src="project2.png" alt="Проєкт 2"></div>
      <button class="open-project" data-project="2">Відкрити проект 2</button>
    </section>

    <section class="resume">
      <h2>Резюме</h2>
      <p>Ім'я та прізвище: Яневич Назарій<br>...
      <button class="download-btn">Завантажити резюме</button>
    </section>

    <section class="contact">
      <h2>Контактна інформація</h2>
      <div class="contact-info">
        <p class="contact-box">nazarii.yanevych.24@pnu.edu.ua</p>
        <p class="contact-box">+380 97 204 7620</p>
        <p class="contact-box">https://nazaryanevych.github.io</p>
      </div>
    </section>
  </div>
</body>
</html>
